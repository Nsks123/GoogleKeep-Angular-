<!-- Reset -->
<div class="box1">
  <div class="out">
    <button mat-button>Help</button>
    <button mat-button>Privacy</button>
    <button mat-button>Terms</button>
  </div>
  <div class="box2">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/2048px-Google_%22G%22_logo.svg.png"/>
    <form [formGroup]="resetForm" (ngSubmit)="resetSubmit()">
      <div class="full">
        <div class="com">
          <h1>Change Password</h1>      
        </div>
        <div class="out1">
          <mat-form-field appearance="outline">
            <mat-label>New Password</mat-label>
            <input matInput placeholder="password" formControlName="password">   
            <mat-error *ngIf="resetForm.hasError('required','password')">
              new password is Required!
          </mat-error>
          <mat-error *ngIf="resetForm.hasError('pattern','password')">
              new password is not valid! 
          </mat-error>          
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Confirm Password</mat-label>
            <input matInput placeholder="password" formControlName="password1">   
            <mat-error *ngIf="resetForm.hasError('required','password')">
               confirm password is Required!
          </mat-error>
          <mat-error *ngIf="resetForm.hasError('pattern','password')">
              confirm password is not valid! 
          </mat-error>        
          </mat-form-field>
          <mat-checkbox class="example-margin" color="primary">Show Password</mat-checkbox> 
          <div class="but">
            <button mat-raised-button color="primary" id="des">Change Password</button> 
          </div>
        </div>
      </div> 
    </form>   
  </div>
</div>
